<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* General CSS */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        .game-title {
            font-size: 32px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 32px;
            margin: 10px 0;
            transition: color 0.3s;
            text-align: center;
        }

        .level {
            font-weight: 300;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .tile {
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, border-radius 0.3s;
        }

        .tile.correct {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .start-button, .restart-button, .share-button, .mode-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 0;
            cursor: pointer;
            border: none;
            background-color: #8ebf42;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .start-button:hover, .restart-button:hover, .share-button:hover, .mode-button:hover {
            background-color: #6b9c32;
        }

        .game-over, .mode-selection {
            display: none;
        }

        .game-over.active, .mode-selection.active {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: #fff;
        }

        .mode-toggle {
            position: fixed;
            bottom: 60px; /* Adjusted to give space for attribution */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-container label {
            font-size: 18px;
            margin-right: 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8ebf42;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        .highscore {
            font-weight: 300;
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
        }

        .timer-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #8ebf42;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            margin-top: 10px;
            display: none;  /* Hidden by default */
        }

        .attribution {
            font-size: 10px;
            color: #777;
            transition: color 0.3s;
            position: fixed;
            bottom: 20px;  /* Adjusted to ensure proper spacing */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h2 class="game-title">ColorTest</h2>
        <h1 class="score"><span id="score-number">0</span></h1>
        <h4 class="level" id="level-heading">Level: <span id="level-number">1</span></h4>
        <div class="grid-container" id="grid-container">
            <!-- Grid tiles will be generated here by JavaScript -->
        </div>
        <div class="highscore">Highscore: <span id="highscore-number">0</span></div>
        <div class="timer-circle" id="timer-circle">20s</div>
        <button class="start-button" onclick="showModeSelection()">Tap to Start</button>
        
        <!-- Mode Selection Modal -->
        <div class="mode-selection" id="mode-selection">
            <h2>Select Game Mode</h2>
            <button class="mode-button" onclick="startChallengeMode()">Challenge Mode</button>
            <button class="mode-button" onclick="startEndlessMode()">Endless Mode</button>
        </div>

        <div class="game-over">
            <h2 id="win-message">Victory is Yours! üèÜ Keep Going Higher!</h2>
            <p id="game-over-message"></p>
            <button class="restart-button" onclick="restartGame()">Restart</button>
            <button class="share-button" onclick="shareGame()">Share</button>
        </div>

        <div class="mode-toggle">
            <div class="toggle-container">
                <label for="mode-switch" id="dark-theme-label">Dark Theme</label>
                <label class="switch">
                    <input type="checkbox" id="mode-switch" onchange="toggleMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="attribution" id="attribution-text">Made with ‚ù§Ô∏è by H Brave for üåè</div>
    </div>

    <script>
        let level = 1;
        let score = 0;
        let gridSize = 2;
        let rounds = 5;
        let roundCount = 0;
        let variation = 9;
        let correctTile = null;
        let tiles = [];
        let gameInProgress = false;
        let restartCount = 0;
        let endlessMode = false;  // Mode flag
        let timer;
        let timeLeft = 20;
        let modeSwitched = false;  // Track theme switching for Challenge Mode
        let challengeHighscore = localStorage.getItem('challengeHighscore') || 0;
        let endlessHighscore = localStorage.getItem('endlessHighscore') || 0;

        const levelNumber = document.getElementById('level-number');
        const levelHeading = document.getElementById('level-heading');
        const scoreNumber = document.getElementById('score-number');
        const gridContainer = document.getElementById('grid-container');
        const startButton = document.querySelector('.start-button');
        const modeSelection = document.getElementById('mode-selection');
        const gameOverScreen = document.querySelector('.game-over');
        const gameOverMessage = document.getElementById('game-over-message');
        const winMessage = document.getElementById('win-message');
        const highscoreNumber = document.getElementById('highscore-number');
        const darkThemeLabel = document.getElementById('dark-theme-label');
        const attributionText = document.getElementById('attribution-text');
        const timerCircle = document.getElementById('timer-circle');

        function showModeSelection() {
            startButton.style.display = 'none';
            modeSelection.classList.add('active');
        }

        function startChallengeMode() {
            endlessMode = false;
            modeSelection.classList.remove('active');
            gameInProgress = true;
            roundCount = 0;
            level = 1;
            rounds = 5;
            timeLeft = 20;
            timerCircle.style.display = 'block'; // Show timer only in Challenge Mode
            levelHeading.style.display = 'block';
            highscoreNumber.textContent = challengeHighscore;  // Show Challenge Mode highscore
            generateGrid();
            startTimer();
        }

        function startEndlessMode() {
            endlessMode = true;
            modeSelection.classList.remove('active');
            gameInProgress = true;
            roundCount = 0;
            gridSize = 2;
            levelHeading.style.display = 'none';  // Hide the level heading for Endless Mode
            highscoreNumber.textContent = endlessHighscore;  // Show Endless Mode highscore
            timerCircle.style.display = 'none';  // Hide timer for Endless Mode
            generateGrid();
        }

        function generateGrid() {
            if (!endlessMode) {
                if (roundCount >= rounds) {
                    level++;
                    if (level <= 3) {
                        gridSize = level + 1;  // 2x2 for level 1, 3x3 for level 2, 4x4 for level 3
                        rounds = 5;
                    } else {
                        gridSize = Math.min(9, gridSize + 1);  // Max grid size capped at 9x9
                        rounds = (level === 4) ? 7 : (level * 2 - 1);
                    }
                    roundCount = 0;
                    adjustTimer();  // Adjust timer as score increases in Challenge Mode
                }
            } else {
                // Endless Mode logic: increase grid size to 7x7, then stay at 7x7 indefinitely
                if (gridSize < 7) {
                    gridSize++;
                } else {
                    gridSize = 7;
                }

                // Round settings for Endless Mode
                if (gridSize === 2) rounds = 9;
                else if (gridSize === 3) rounds = 18;
                else if (gridSize === 4) rounds = 36;
                else if (gridSize === 5) rounds = 45;
                else if (gridSize === 6) rounds = 54;
                else if (gridSize === 7) rounds = Infinity;  // Infinite rounds for 7x7
            }

            const tileSize = Math.min(80, 320 / gridSize);
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, ${tileSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${gridSize}, ${tileSize}px)`;
            gridContainer.innerHTML = '';  // Clear previous tiles
            roundCount++;

            const baseColor = getRandomColor();
            correctTile = Math.floor(Math.random() * gridSize * gridSize);
            tiles = Array.from({ length: gridSize * gridSize }).map((_, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.style.width = `${tileSize}px`;
                tile.style.height = `${tileSize}px`;
                tile.style.borderRadius = '5px';

                // Assign background color and adjust for variation
                tile.style.backgroundColor = index === correctTile ? adjustColor(baseColor, variation) : baseColor;

                tile.addEventListener('click', () => onTileClick(index));
                gridContainer.appendChild(tile);
                return tile;
            });

            updateLevelAndScore();
        }

        function onTileClick(index) {
            if (!gameInProgress) return;

            if (index === correctTile) {
                score += 1;
                updateScoreColor();
                animateCorrectTile(tiles[index]);

                if (!endlessMode) {
                    if (score >= 150) {
                        displayWinMessage();
                        if (score > challengeHighscore) {
                            challengeHighscore = score;
                            localStorage.setItem('challengeHighscore', challengeHighscore);
                            highscoreNumber.textContent = challengeHighscore;
                        }
                        return;
                    }
                } else {
                    if (score > endlessHighscore) {
                        endlessHighscore = score;
                        localStorage.setItem('endlessHighscore', endlessHighscore);
                        highscoreNumber.textContent = endlessHighscore;
                    }
                }

                setTimeout(generateGrid, 500);
            } else {
                gameOver();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerCircle.textContent = `${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver();
                }
            }, 1000);
        }

        function adjustTimer() {
            if (score > 100) {
                timeLeft = 10;
            } else if (score > 50) {
                timeLeft = 15;
            } else {
                timeLeft = 20;
            }
            timerCircle.textContent = `${timeLeft}s`;
        }

        function displayWinMessage() {
            gameInProgress = false;
            gameOverScreen.classList.add('active');
            winMessage.textContent = "üéâ Victory is Yours! üèÜ Keep Going Higher!";
        }

        function updateLevelAndScore() {
            if (!endlessMode) {
                levelNumber.textContent = level;
            }
            scoreNumber.textContent = score;
        }

        function updateScoreColor() {
            const baseColor = tiles[correctTile].style.backgroundColor;
            scoreNumber.style.color = baseColor;  // In Endless Mode, match score color to tiles
        }

        function gameOver() {
            gameInProgress = false;
            gameOverScreen.classList.add('active');
            updateGameOverMessage();

            if (restartCount > 9) {
                alert("üò£ Uh-huh! Try relaxing your eyes for 10 minutes! üòå");
            }
        }

        function updateGameOverMessage() {
            const messages = [
                "üîç You're so close! Try again and beat your high score! üéØ",
                "üí™ Just missed it! You‚Äôve got what it takes, try again! üîÅ",
                "üèÉ‚Äç‚ôÇÔ∏è Almost there! A few more tries and victory is yours! üèÜ",
                "üî• Don‚Äôt stop now! The next level is waiting for you! üöÄ",
                "üëè Great effort! Keep going, the next challenge awaits you! üéÆ",
                "üåü You‚Äôve mastered this far, now push through to the top! üîù",
                "‚ö° Your progress is amazing! Restart and climb even higher! ‚è´",
                "üí• Unstoppable! Try again, and conquer the toughest levels yet! üóª",
                "üéØ Challenge accepted? Keep playing and dominate the leaderboard! üèÖ",
                "üèÅ Almost there! One more round and you‚Äôll break through! ü•á",
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            gameOverMessage.textContent = randomMessage;
        }

        function restartGame() {
            restartCount++;
            gameOverScreen.classList.remove('active');
            if (endlessMode) {
                startEndlessMode();
            } else {
                startChallengeMode();
            }
        }

        function shareGame() {
            const shareData = {
                title: 'ColorTest',
                text: `I scored ${score} points on ColorTest! Can you beat my score?`,
                url: window.location.href
            };
            navigator.share(shareData).catch(console.error);
        }

        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            darkThemeLabel.style.color = body.classList.contains('light-mode') ? '#333' : '#fff';  // Change text color on theme toggle
            attributionText.style.color = body.classList.contains('light-mode') ? '#333' : '#fff';  // Change attribution color on theme toggle
        }

        // Random theme switching in Challenge Mode
        function switchThemeRandomly() {
            if (!endlessMode && gameInProgress) {
                setInterval(() => {
                    if (roundCount % 4 === 0 && !modeSwitched) {
                        toggleMode();  // Randomly switch between dark and light mode
                        modeSwitched = true;
                    } else if (roundCount % 5 === 0 && modeSwitched) {
                        toggleMode();  // Switch back after 5 rounds
                        modeSwitched = false;
                    }
                }, 1000);
            }
        }

        // Initiate with dark mode
        document.getElementById('mode-switch').checked = true;

        // Start theme switching in Challenge Mode
        switchThemeRandomly();
    </script>
</body>
</html>
