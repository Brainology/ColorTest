<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* CSS styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #222;
            color: #fff;
            transition: background-color 0.3s;
        }

        .game-title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 32px;
            margin: 10px 0;
            transition: color 0.3s;
            text-align: center;
        }

        .level {
            font-weight: 300;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            align-self: center;
        }

        .tile {
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile.correct {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .start-button, .restart-button, .share-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 0;
            cursor: pointer;
            border: none;
            background-color: #8ebf42;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .start-button:hover, .restart-button:hover, .share-button:hover {
            background-color: #6b9c32;
        }

        .game-over {
            display: none;
        }

        .game-over.active {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: #fff;
        }

        .highscore {
            font-weight: 300;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .mode-toggle {
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8ebf42;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .mode-label {
            font-size: 12px;
            margin: 0 10px;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body class="dark-mode">
    <h1 class="game-title">ColorTest</h1>
    <h2 class="score" id="score-number">0</h2>
    <h4 class="level" id="level-number">Level 1</h4>

    <div class="grid-container" id="grid-container">
        <!-- Grid tiles will be generated here by JavaScript -->
    </div>

    <div class="highscore">Highscore: <span id="highscore-number">0</span></div>

    <div class="mode-toggle">
        <label class="mode-label">Light Mode</label>
        <label class="switch">
            <input type="checkbox" id="mode-switch">
            <span class="slider"></span>
        </label>
        <label class="mode-label">Dark Mode</label>
    </div>

    <script>
        // JavaScript code
        let level = 1;
        let score = 0;
        let gridSize = 2;
        let rounds = 5;
        let gameInProgress = false;

        const levelNumber = document.getElementById('level-number');
        const scoreNumber = document.getElementById('score-number');
        const gridContainer = document.getElementById('grid-container');
        const highscoreNumber = document.getElementById('highscore-number');
        const modeSwitch = document.getElementById('mode-switch');

        let highscore = localStorage.getItem('highscore') || 0;
        highscoreNumber.textContent = highscore;

        // Mode toggle
        modeSwitch.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            }
        });

        // Start Game function
        function startGame() {
            gameInProgress = true;
            generateGrid();
        }

        function generateGrid() {
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gridContainer.innerHTML = ''; // Clear previous grid

            const randomTile = Math.floor(Math.random() * gridSize * gridSize);
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.style.width = '70px'; // Adjust tile size
                tile.style.height = '70px';
                tile.style.backgroundColor = i === randomTile ? '#ff6347' : '#4682b4';
                gridContainer.appendChild(tile);
            }
        }

        startGame(); // Initialize game
    </script>
</body>
</html>
