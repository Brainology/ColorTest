<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body class="dark-mode">
    <div class="container">
        <h2 class="game-title"><a href="https://brainology.github.io/ColorTest/" style="color: inherit; text-decoration: none;">ColorTest</a></h2>
        <button class="start-button" onclick="showModeSelection()">Tap to Start</button>
        <div class="mode-selection" style="display: none;">
            <button class="start-button" onclick="startEndlessMode()">Endless Mode</button>
            <button class="start-button" onclick="startChallengeMode()">Challenge Mode</button>
        </div>
        <h1 class="score" style="display: none;"><span id="score-number">0</span></h1>
        <h4 class="level" id="level-display" style="display: none;">Level: <span id="level-number">1</span></h4>
        <div class="grid-container" id="grid-container" style="display: none;">
            <!-- Grid tiles will be generated here by JavaScript -->
        </div>
        <div class="highscore" style="display: none;">Highscore: <span id="highscore-number">0</span></div>
        <div class="timer" id="timer" style="display: none;"></div>
        <div class="game-over">
            <h2 id="game-over-title">Game Over</h2>
            <p id="game-over-message"></p>
            <button class="restart-button" onclick="restartGame()">Restart</button>
            <button class="share-button" onclick="shareGame()">Share</button>
            <button class="continue-button" onclick="continueGame()">Continue (Watch Ad)</button>
        </div>

        <div class="mode-toggle">
            <div class="toggle-container">
                <label for="mode-switch" id="dark-theme-label">Dark Theme</label>
                <label class="switch">
                    <input type="checkbox" id="mode-switch" checked onchange="toggleMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="attribution" id="attribution-text">Made with ‚ù§Ô∏è by H Brave for üåè</div>
    </div>
    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
