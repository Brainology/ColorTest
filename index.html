<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-mode {
            background-color: #f9f9f9;
            color: #222;
        }
        h1, h4, h2 {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        h4 {
            font-weight: 300;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #score {
            font-size: 3rem;
            font-weight: bold;
        }
        #grid {
            display: grid;
            gap: 10px;
        }
        #highscore {
            margin-top: 20px;
            text-align: center;
        }
        .tile {
            display: inline-block;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #mode-switch {
            position: fixed;
            bottom: 10px;
            text-align: center;
        }
        #mode-switch label {
            margin: 0 10px;
        }
        #mode-toggle {
            display: inline-block;
            position: relative;
        }
        #mode-toggle input {
            position: absolute;
            opacity: 0;
        }
        #mode-toggle span {
            display: block;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        #mode-toggle span:before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: #fff;
            border-radius: 50%;
            top: 1.5px;
            left: 1.5px;
            transition: 0.3s;
        }
        input:checked + span {
            background-color: #000;
        }
        input:checked + span:before {
            transform: translateX(25px);
        }
        .hidden {
            display: none;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Title and Game Info -->
    <h1 id="game-title">Color Test</h1>
    <h4 id="level-number">Level 1</h4>
    <h2 id="score">0</h2>

    <!-- Start Game Button -->
    <button id="start-button">Tap to Start</button>

    <!-- Game Grid -->
    <div id="grid" class="centered hidden"></div>

    <!-- Highscore -->
    <div id="highscore">Highscore: <span id="highscore-number">0</span></div>

    <!-- Mode Toggle -->
    <div id="mode-switch" class="centered">
        <label>Light Mode</label>
        <div id="mode-toggle">
            <input type="checkbox" id="toggle-mode">
            <span></span>
        </div>
        <label>Dark Mode</label>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const levelNumber = document.getElementById('level-number');
        const scoreNumber = document.getElementById('score');
        const highscoreNumber = document.getElementById('highscore-number');
        const modeToggle = document.getElementById('toggle-mode');
        const body = document.body;
        const startButton = document.getElementById('start-button');

        let level = 1;
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        let gameInProgress = false;
        let variation = 9;
        let roundCount = 0;
        let rounds = 5;

        highscoreNumber.textContent = highscore;

        // Handle theme toggle
        modeToggle.addEventListener('change', function () {
            if (this.checked) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            }
        });

        // Handle start game
        startButton.addEventListener('click', function () {
            startButton.classList.add('hidden'); // Hide the button
            grid.classList.remove('hidden'); // Show the grid
            startGame();
        });

        function startGame() {
            gameInProgress = true;
            generateGrid();
        }

        function generateGrid() {
            const size = Math.min(12, 2 + level); // Dynamically grow grid size
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            grid.innerHTML = ''; // Clear previous grid
            const randomTile = Math.floor(Math.random() * size * size);

            for (let i = 0; i < size * size; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.style.backgroundColor = i === randomTile ? adjustColor(getRandomColor(), variation) : getRandomColor();
                tile.style.width = '70px'; // Larger tile size at the start
                tile.style.height = '70px';
                tile.addEventListener('click', () => onTileClick(i, randomTile));
                grid.appendChild(tile);
            }
        }

        function onTileClick(index, correctIndex) {
            if (!gameInProgress) return;
            if (index === correctIndex) {
                score += 5;
                updateScore();
                updateGrid();
                roundCount++;
                if (roundCount >= rounds) {
                    roundCount = 0;
                    level++;
                    updateLevel();
                }
            } else {
                gameOver();
            }
        }

        function updateScore() {
            scoreNumber.textContent = score;
            scoreNumber.style.color = getColorByScore(score);
        }

        function updateLevel() {
            levelNumber.textContent = `Level ${level}`;
            rounds = level < 4 ? 5 : 7 + 2 * (level - 4); // Adjust rounds for each level
        }

        function getColorByScore(score) {
            return score < 30 ? 'red' : score < 60 ? 'orange' : score < 100 ? 'yellow' : 'green';
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgb(${r},${g},${b})`;
        }

        function adjustColor(color, variation) {
            const rgb = color.match(/\d+/g).map((num) => Math.max(0, Math.min(255, num * (1 - variation / 100))));
            return `rgb(${rgb.join(',')})`;
        }

        function gameOver() {
            gameInProgress = false;
            alert('Game Over! Try again.');
            startButton.classList.remove('hidden'); // Show the button again
            grid.classList.add('hidden'); // Hide the grid
        }
    </script>

</body>
</html>
