<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* CSS styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        .game-title {
            font-size: 32px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 32px;
            margin: 10px 0;
            transition: color 0.3s;
            text-align: center;
        }

        .level {
            font-weight: 300;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            align-self: center;
        }

        .tile {
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile.correct {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .start-button, .restart-button, .share-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 0;
            cursor: pointer;
            border: none;
            background-color: #8ebf42;
            color: #fff;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .start-button:hover, .restart-button:hover, .share-button:hover {
            background-color: #6b9c32;
        }

        .game-over {
            display: none;
        }

        .game-over.active {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: #fff;
        }

        .mode-toggle {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8ebf42;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .mode-label {
            font-size: 12px;
            margin: 0 20px; /* Added margin to center text and switch */
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        .highscore {
            font-weight: 300;
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h2 class="game-title">ColorTest</h2>
        <h1 class="score"><span id="score-number">0</span></h1>
        <h4 class="level">Level: <span id="level-number">1</span></h4>
        <div class="grid-container">
            <!-- Grid tiles will be generated here by JavaScript -->
        </div>
        <div class="highscore">Highscore: <span id="highscore-number">0</span></div>
        <button class="start-button" onclick="startGame()">Tap to Start</button>
        <div class="game-over">
            <h2>Game Over</h2>
            <p id="game-over-message"></p>
            <button class="restart-button" onclick="restartGame()">Restart</button>
            <button class="share-button" onclick="shareGame()">Share</button>
        </div>
        <div class="mode-toggle">
            <span class="mode-label">Light Mode</span>
            <label class="switch">
                <input type="checkbox" id="mode-switch" onchange="toggleMode()">
                <span class="slider"></span>
            </label>
            <span class="mode-label">Dark Mode</span>
        </div>
    </div>
    <script>
        // JavaScript code
        let level = 1;
        let score = 0;
        let gridSize = 2;
        let rounds = 5;
        let roundCount = 0;
        let variation = 9;
        let correctTile = null;
        let tiles = [];
        let gameInProgress = false;
        let restartCount = 0;

        const levelNumber = document.getElementById('level-number');
        const scoreNumber = document.getElementById('score-number');
        const gridContainer = document.querySelector('.grid-container');
        const startButton = document.querySelector('.start-button');
        const gameOverScreen = document.querySelector('.game-over');
        const gameOverMessage = document.getElementById('game-over-message');
        const highscoreNumber = document.getElementById('highscore-number');
        
        // Retrieve highscore from localStorage
        let highscore = localStorage.getItem('highscore') || 0;
        highscoreNumber.textContent = highscore;

        function startGame() {
            startButton.style.display = 'none';
            gameInProgress = true;
            roundCount = 0;
            generateGrid();
        }

        function generateGrid() {
            if (roundCount >= rounds) {
                level++;
                if (level <= 3) {
                    gridSize = level + 1; // 2x2 for level 1, 3x3 for level 2, 4x4 for level 3
                    rounds = 5; // Ensure rounds reset to 5 for levels 1, 2, and 3
                } else {
                    gridSize = Math.min(12, gridSize + 1); // Increment grid size until 12x12
                    rounds = 7 + (level - 4) * 2; // Increase rounds from level 4
                }
                roundCount = 0;
            }

            // Set grid size and adjust tile size based on grid size
            const tileSize = Math.min(80, 320 / gridSize); // Larger tiles for smaller grids
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, ${tileSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${gridSize}, ${tileSize}px)`;
            gridContainer.innerHTML = '';
            roundCount++;

            const baseColor = getRandomColor();
            correctTile = Math.floor(Math.random() * gridSize * gridSize);
            tiles = Array.from({ length: gridSize * gridSize }).map((_, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.style.width = `${tileSize}px`;
                tile.style.height = `${tileSize}px`;
                if (index === correctTile) {
                    tile.classList.add('correct-tile'); // Added this class for correct tile
                    tile.style.backgroundColor = adjustColor(baseColor, variation);
                } else {
                    tile.style.backgroundColor = baseColor;
                }
                tile.addEventListener('click', () => onTileClick(index)); // Attach event listener
                gridContainer.appendChild(tile);
                return tile;
            });

            updateLevelAndScore();
        }

        function onTileClick(index) {
            if (!gameInProgress) return;

            // If the clicked tile is the correct one
            if (index === correctTile) {
                score += 1;
                updateScoreColor();
                animateCorrectTile(tiles[index]);

                // Stop the game if score reaches 150
                if (score >= 150) {
                    displayWinMessage();
                    return;
                }

                setTimeout(generateGrid, 500); // Generate a new grid after a short delay
            } else {
                gameOver();
            }
        }

        function displayWinMessage() {
            gameInProgress = false;
            gameOverScreen.classList.add('active');
            gameOverMessage.textContent = "ğŸ‰ Woo-hoo! Congratulations! You have eagle eyes! ğŸ¦… Share your achievement and invite friends to test their skills too! ğŸ“£";
        }

        function updateLevelAndScore() {
            levelNumber.textContent = level;
            scoreNumber.textContent = score;
        }

        function updateScoreColor() {
            const maxScore = 150;
            const colorGradient = [
                'rgb(255,0,0)', 'rgb(255,128,0)', 'rgb(255,255,0)',
                'rgb(128,255,0)', 'rgb(0,255,0)'
            ];
            const colorIndex = Math.min(Math.floor((score / maxScore) * colorGradient.length), colorGradient.length - 1);
            scoreNumber.style.color = colorGradient[colorIndex];
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgb(${r},${g},${b})`;
        }

        function adjustColor(color, variation) {
            let rgb = color.match(/\d+/g);
            rgb = rgb.map(channel => Math.max(0, Math.min(255, channel * (1 - variation / 100))));
            return `rgb(${rgb.join(',')})`;
        }

        function animateCorrectTile(tile) {
            tile.classList.add('correct');
            setTimeout(() => tile.classList.remove('correct'), 500);
        }

        function gameOver() {
            gameInProgress = false;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreNumber.textContent = highscore;
            }

            gameOverScreen.classList.add('active');
            updateGameOverMessage(score);

            if (restartCount > 9) {
                alert("ğŸ˜£ Uh-huh! Try relaxing your eyes for 10 minutes! ğŸ˜Œ");
            }
        }

        function updateGameOverMessage(score) {
            const messages = [
                "ğŸ” You're so close! Try again and beat your high score! ğŸ¯",
                "ğŸ’ª Just missed it! Youâ€™ve got what it takes, try again! ğŸ”",
                "ğŸƒâ€â™‚ï¸ Almost there! A few more tries and victory is yours! ğŸ†",
                "ğŸ”¥ Donâ€™t stop now! The next level is waiting for you! ğŸš€",
                "ğŸ‘ Great effort! Keep going, the next challenge awaits you! ğŸ®",
                "ğŸŒŸ Youâ€™ve mastered this far, now push through to the top! ğŸ”",
                "âš¡ Your progress is amazing! Restart and climb even higher! â«",
                "ğŸ’¥ Unstoppable! Try again, and conquer the toughest levels yet! ğŸ—»",
                "ğŸ¯ Challenge accepted? Keep playing and dominate the leaderboard! ğŸ…",
                "ğŸ Almost there! One more round and youâ€™ll break through! ğŸ¥‡",
                "ğŸ‰ Woo-hoo! Congratulations! You have eagle eyes! ğŸ¦… Share your achievement and invite friends to test their skills too! ğŸ“£"
            ];
            let messageIndex = Math.floor(score / 15);
            messageIndex = Math.min(messageIndex, messages.length - 1);
            gameOverMessage.textContent = messages[messageIndex];
        }

        function restartGame() {
            restartCount++;
            gameOverScreen.classList.remove('active');
            level = 1;
            score = 0;
            gridSize = 2;
            rounds = 5; // Ensure rounds reset to 5 for Level 1
            variation = 9; // Reset the color variation
            scoreNumber.style.color = 'rgb(255,0,0)'; // Reset score color to red
            gameInProgress = true;
            generateGrid();
        }

        function shareGame() {
            const shareData = {
                title: 'ColorTest',
                text: `I scored ${score} points on ColorTest! Can you beat my score?`,
                url: window.location.href
            };
            navigator.share(shareData).catch(console.error);
        }

        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        }

        // Initiate with dark mode
        document.getElementById('mode-switch').checked = true;
    </script>
</body>
</html>
